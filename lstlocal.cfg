\definecolor{barrier color}  {rgb}{0.000,0.392,0.000} % svgname DarkGreen
\definecolor{branch color}   {rgb}{0.294,0.000,0.510} % svgname Indigo

\colorlet{instruction color}{black}
\colorlet{memory color}{purple}
\colorlet{register color}{black}
\colorlet{comment color}{black!75}
\colorlet{cache color}{black}

\lstdefinestyle{litmus}{
  basicstyle=\ttfamily,
  commentstyle=\color{comment color},
  identifierstyle=,
  % GPRs:
  keywordstyle=[2]\color{register color},
  % ABI registers:
  keywordstyle=[3]\color{register color},
  % Regular instructions:
  keywordstyle=[4]\color{instruction color},
  % Memory accesses:
  keywordstyle=[5]\color{memory color},
  % Barriers:
  keywordstyle=[6]\color{barrier color},
  % Branch instructions:
  keywordstyle=[7]\color{branch color},
  % Cache maintenance instructions:
  keywordstyle=[8]\color{cache color},
}
